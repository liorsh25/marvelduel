<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="stylesheet" href="css/duel.css">
    <script src="js/gameApp.js"></script>
    <title>Build your team</title>
</head>
<body>

<div class="container" ng-app="gameApp" ng-controller="gameController" ng-cloak>


    <div class="logo">
        <img src="images/logo.png">
    </div>
    <div class="content">
        <h1>Build your team</h1>
        <h2>Pick your hero</h2>

        <a id="dual" name="duel"></a>
        <div class="duelSection">

            <div class ="heroToSelect" ng-repeat="hero in duelsList[currDuelIndex].heroes" >



                <div class="beforeSelectDiv">
                    <div class="afterSelectDiv" ng-show="showAfterSelection" >
                        <div class="markDiv" >

                            <div class="circle greenMark" ng-show="hero.selected">&#10004;</div>
                            <div class="circle redMark" ng-show="hero.selected==undefined">&#10006;</div>
                        </div>
                    </div>
                    <a class="heroClick" href="#dual" ng-click="selectHero(hero)" >
                        <div class="nameDiv">{{hero.name}}</div>
                        <img src="{{hero.imageUrl}}">
                    </a>
                </div>

            </div>

        </div>
    </div>

    <div class="center">
    <div class="progress">
        <div class="progressValue">
            <span>{{currDuelIndex}}/{{duelsList.length}}</span> </div>
        <div class="progress-bar" role="progressbar" aria-valuenow="1"
             aria-valuemin="0" aria-valuemax="5" style="width:{{currDuelIndex*(100/duelsList.length)}}%">

        </div>
    </div>
<div> <a class="btn btn-default gameButtons" role="button" href="index.html">Stop Game</a></div>

    </div>


</div>
</body>
</html>
